<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereçamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="main-page" class="page active">
        <header class="app-header">
            <div class="warehouse-selector">
                <label for="armazem-select">Armazém</label>
                <select id="armazem-select">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <div class="search-bar">
                <div class="input-wrapper">
                    <i data-feather="search"></i>
                    <input type="text" id="filtro-sequencia" placeholder="Buscar por Sequência..." autocomplete="off">
                </div>
                <button id="btn-consultar">Buscar</button>
            </div>
        </header>
        <main id="results-container" class="results-container"></main>
        <div id="empty-state" class="empty-state hidden">
            <i data-feather="package"></i>
            <p>Nenhum resultado para exibir</p>
            <span>Selecione um armazém para começar</span>
        </div>
    </div>

    <div id="details-page" class="page">
        <header class="details-header">
            <button id="btn-voltar"><i data-feather="arrow-left"></i> Voltar</button>
            <h2 id="details-title">Detalhes do Endereço</h2>
        </header>
        <div id="details-content" class="details-content"></div>
        <div class="action-buttons">
            <button class="btn-action btn-baixar">Baixar</button>
            <button class="btn-action btn-transferir">Transferir</button>
        </div>
    </div>

    <div id="baixa-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Dar Baixa no Produto</h3>
            <p>Disponível: <strong id="modal-qtd-disponivel"></strong></p>
            <div class="modal-input-group">
                <label for="modal-qtd-baixa">Quantidade a baixar:</label>
                <input type="number" id="modal-qtd-baixa" placeholder="0" min="1" step="1" autocomplete="off">
            </div>
            <div class="modal-actions">
                <button id="btn-cancelar-baixa" class="btn-modal btn-cancel">Cancelar</button>
                <button id="btn-confirmar-baixa" class="btn-modal btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="transfer-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Transferir Produto</h3>
            <p>Disponível: <strong id="modal-qtd-disponivel-transfer"></strong></p>
            
            <div class="modal-input-group">
                <label for="modal-qtd-transfer">Quantidade a transferir:</label>
                <input type="number" id="modal-qtd-transfer" placeholder="0" min="1" step="1" autocomplete="off">
            </div>

            <div class="modal-input-group">
                <label for="modal-armdes-transfer">Armazém de Destino:</label>
                <select id="modal-armdes-transfer"></select>
            </div>

            <div class="modal-input-group">
                <label for="modal-enddes-transfer">Endereço de Destino:</label>
                <input type="text" id="modal-enddes-transfer" placeholder="Digite o endereço de destino" autocomplete="off">
            </div>

            <div class="modal-actions">
                <button id="btn-cancelar-transfer" class="btn-modal btn-cancel">Cancelar</button>
                <button id="btn-confirmar-transfer" class="btn-modal btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-confirm-title">Aviso</h3>
            <div id="modal-confirm-message"></div>
            <div class="modal-actions">
                <button id="btn-close-confirm" class="btn-modal btn-confirm">OK</button>
            </div>
        </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
